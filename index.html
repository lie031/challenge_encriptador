<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Alura</h1>
        <div class="container-left">
            <textarea type="text" class="input" placeholder="Ingrese el texto aqui"></textarea>
            <div class="button-container">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
        <div class="container-right">
            <div class="output-container">
                <div class="output">
                    <img src="img/notFound.png" alt="notFound" width="280px" >
                    <span><strong>Ningun mensaje fue encontrado</strong></span>    
                </div>
                <button class="copyButton">Copiar</button>
            </div>
        </div>
    </div>

</body>   
</html>
